<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Testing Connection</title>
  <link rel="stylesheet" href="https://homey-cdn.athom.com/homey-css/1.0.0/homey.min.css">
  <style>
    .status-container {
      text-align: center;
      padding: 40px 20px;
    }
    .status-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    .status-icon.testing {
      background: #f0f0f0;
      animation: pulse 1.5s ease-in-out infinite;
    }
    .status-icon.success {
      background: #34c759;
      color: white;
    }
    .status-icon.error {
      background: #ff3b30;
      color: white;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.95); }
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #007aff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .status-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .status-message {
      color: #666;
      font-size: 14px;
      line-height: 1.4;
    }
    .server-info {
      margin-top: 24px;
      padding: 16px;
      background: #f5f5f5;
      border-radius: 8px;
      text-align: left;
      display: none;
    }
    .server-info.visible {
      display: block;
    }
    .server-info-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e0e0e0;
    }
    .server-info-row:last-child {
      border-bottom: none;
    }
    .server-info-label {
      color: #666;
      font-size: 13px;
    }
    .server-info-value {
      font-weight: 500;
      font-size: 13px;
    }
    .retry-button {
      margin-top: 24px;
      padding: 12px 24px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }
    .retry-button:hover {
      background: #0066d6;
    }
    .retry-button.visible {
      display: inline-block;
    }
    .error-details {
      margin-top: 16px;
      padding: 12px;
      background: #fff0f0;
      border: 1px solid #ffcccc;
      border-radius: 8px;
      text-align: left;
      font-size: 13px;
      color: #cc0000;
      display: none;
    }
    .error-details.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="homey-content">
    <div class="status-container">
      <div id="status-icon" class="status-icon testing">
        <div class="spinner"></div>
      </div>
      <h2 id="status-title" class="status-title" data-i18n="pair.test.testing">Testing Connection...</h2>
      <p id="status-message" class="status-message" data-i18n="pair.test.testing_message">Please wait while we connect to your Unraid server.</p>
      
      <div id="server-info" class="server-info">
        <div class="server-info-row">
          <span class="server-info-label" data-i18n="pair.test.hostname">Hostname</span>
          <span id="server-hostname" class="server-info-value">-</span>
        </div>
        <div class="server-info-row">
          <span class="server-info-label" data-i18n="pair.test.version">Unraid Version</span>
          <span id="server-version" class="server-info-value">-</span>
        </div>
        <div class="server-info-row">
          <span class="server-info-label" data-i18n="pair.test.uptime">Uptime</span>
          <span id="server-uptime" class="server-info-value">-</span>
        </div>
      </div>

      <div id="error-details" class="error-details"></div>
      
      <button id="retry-button" class="retry-button" onclick="retryConnection()">
        <span data-i18n="pair.test.retry">Try Again</span>
      </button>
    </div>
  </div>

  <script src="https://homey-cdn.athom.com/homey-js/1.0.0/homey.min.js"></script>
  <script>
    function setStatus(status, title, message) {
      const iconEl = document.getElementById('status-icon');
      const titleEl = document.getElementById('status-title');
      const messageEl = document.getElementById('status-message');
      const retryBtn = document.getElementById('retry-button');
      const serverInfo = document.getElementById('server-info');
      const errorDetails = document.getElementById('error-details');
      
      iconEl.className = 'status-icon ' + status;
      titleEl.textContent = title;
      messageEl.textContent = message;
      
      if (status === 'testing') {
        iconEl.innerHTML = '<div class="spinner"></div>';
        retryBtn.classList.remove('visible');
        serverInfo.classList.remove('visible');
        errorDetails.classList.remove('visible');
      } else if (status === 'success') {
        iconEl.innerHTML = '✓';
        retryBtn.classList.remove('visible');
        serverInfo.classList.add('visible');
        errorDetails.classList.remove('visible');
      } else if (status === 'error') {
        iconEl.innerHTML = '✕';
        retryBtn.classList.add('visible');
        serverInfo.classList.remove('visible');
      }
    }

    function showErrorDetails(details) {
      const el = document.getElementById('error-details');
      el.textContent = details;
      el.classList.add('visible');
    }

    function setServerInfo(info) {
      if (info.hostname) {
        document.getElementById('server-hostname').textContent = info.hostname;
      }
      if (info.version) {
        document.getElementById('server-version').textContent = info.version;
      }
      if (info.uptime) {
        document.getElementById('server-uptime').textContent = info.uptime;
      }
    }

    function formatUptime(seconds) {
      const days = Math.floor(seconds / 86400);
      const hours = Math.floor((seconds % 86400) / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      
      const parts = [];
      if (days > 0) parts.push(days + 'd');
      if (hours > 0) parts.push(hours + 'h');
      if (minutes > 0) parts.push(minutes + 'm');
      
      return parts.join(' ') || '< 1m';
    }

    function testConnection() {
      setStatus('testing', 
        __('pair.test.testing') || 'Testing Connection...', 
        __('pair.test.testing_message') || 'Please wait while we connect to your Unraid server.'
      );

      Homey.emit('testConnection', null, (err, result) => {
        if (err) {
          let errorMessage = __('pair.test.error_message') || 'Unable to connect to your Unraid server.';
          let errorDetails = '';
          
          if (err.code === 'AUTHENTICATION_ERROR') {
            errorMessage = __('pair.test.error_auth') || 'Invalid API key. Please check your credentials.';
          } else if (err.code === 'CONNECTION_ERROR') {
            errorMessage = __('pair.test.error_connection') || 'Could not reach the server. Please check the address.';
          } else if (err.code === 'TIMEOUT_ERROR') {
            errorMessage = __('pair.test.error_timeout') || 'Connection timed out. The server may be unreachable.';
          }
          
          if (err.message) {
            errorDetails = err.message;
          }

          setStatus('error', 
            __('pair.test.error') || 'Connection Failed', 
            errorMessage
          );
          
          if (errorDetails) {
            showErrorDetails(errorDetails);
          }
          
          return;
        }

        setStatus('success', 
          __('pair.test.success') || 'Connected!', 
          __('pair.test.success_message') || 'Successfully connected to your Unraid server.'
        );
        
        if (result) {
          setServerInfo({
            hostname: result.hostname || '-',
            version: result.version || '-',
            uptime: result.uptime ? formatUptime(result.uptime) : '-'
          });
        }

        // Auto-advance after a short delay
        setTimeout(() => {
          Homey.emit('connectionVerified', result);
          Homey.nextView();
        }, 1500);
      });
    }

    function retryConnection() {
      testConnection();
    }

    Homey.setTitle(__('pair.test.title') || 'Test Connection');

    Homey.on('showView', () => {
      testConnection();
    });
  </script>
</body>
</html>
