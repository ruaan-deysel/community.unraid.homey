<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect to Unraid Server</title>
  <link rel="stylesheet" href="https://homey-cdn.athom.com/homey-css/1.0.0/homey.min.css">
  <style>
    .form-group {
      margin-bottom: 16px;
    }
    .form-label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 14px;
    }
    .form-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    .form-input:focus {
      outline: none;
      border-color: #007aff;
    }
    .form-hint {
      margin-top: 4px;
      font-size: 12px;
      color: #888;
    }
    .btn-connect {
      width: 100%;
      padding: 14px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.2s;
    }
    .btn-connect:hover {
      background: #0056b3;
    }
    .btn-connect:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .intro-text {
      margin-bottom: 20px;
      color: #666;
      font-size: 14px;
    }
    .advanced-toggle {
      display: flex;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 16px;
      cursor: pointer;
      color: #007aff;
      font-size: 14px;
      user-select: none;
    }
    .advanced-toggle:hover {
      text-decoration: underline;
    }
    .advanced-toggle .arrow {
      margin-right: 8px;
      transition: transform 0.2s;
    }
    .advanced-toggle.expanded .arrow {
      transform: rotate(90deg);
    }
    .advanced-section {
      display: none;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .advanced-section.visible {
      display: block;
    }
    .port-row {
      display: flex;
      gap: 12px;
    }
    .port-row .form-group {
      flex: 1;
    }
    .port-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="homey-content">
    <form id="login-form">
      <p class="intro-text">Enter your Unraid server connection details below.</p>
      
      <div class="form-group">
        <label class="form-label" for="host">Server Address</label>
        <input type="text" id="host" class="form-input" placeholder="192.168.1.100 or tower.local" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" required>
        <p class="form-hint">IP address or hostname of your Unraid server</p>
      </div>

      <div class="form-group">
        <label class="form-label" for="apiKey">API Key</label>
        <input type="password" id="apiKey" class="form-input" placeholder="Enter your Unraid API key" autocomplete="off" required>
        <p class="form-hint">Find this in Unraid Settings → Management Access → API Keys</p>
      </div>

      <div class="advanced-toggle" id="advancedToggle">
        <span class="arrow">▶</span>
        <span>Advanced Settings</span>
      </div>

      <div class="advanced-section" id="advancedSection">
        <p class="form-hint" style="margin-bottom: 12px;">Only change these if you use a reverse proxy with non-standard ports.</p>
        <div class="port-row">
          <div class="form-group">
            <label class="form-label" for="httpPort">HTTP Port</label>
            <input type="number" id="httpPort" class="port-input" placeholder="80" min="1" max="65535">
          </div>
          <div class="form-group">
            <label class="form-label" for="httpsPort">HTTPS Port</label>
            <input type="number" id="httpsPort" class="port-input" placeholder="443" min="1" max="65535">
          </div>
        </div>
      </div>
      
      <button type="submit" id="connectBtn" class="btn-connect">Connect</button>
    </form>
  </div>

  <script src="https://homey-cdn.athom.com/homey-js/1.0.0/homey.min.js"></script>
  <script>
    Homey.setTitle('Connect to Unraid');
    document.getElementById('host').focus();

    // Advanced section toggle
    var advancedToggle = document.getElementById('advancedToggle');
    var advancedSection = document.getElementById('advancedSection');
    
    advancedToggle.onclick = function() {
      advancedToggle.classList.toggle('expanded');
      advancedSection.classList.toggle('visible');
    };

    var form = document.getElementById('login-form');
    
    form.onsubmit = function(event) {
      event.preventDefault();
      
      var host = document.getElementById('host').value.trim();
      var apiKey = document.getElementById('apiKey').value.trim();
      var httpPort = document.getElementById('httpPort').value.trim();
      var httpsPort = document.getElementById('httpsPort').value.trim();

      if (!host || !apiKey) {
        Homey.alert('Please fill in all required fields', 'error');
        return;
      }

      // Validate port numbers if provided
      if (httpPort && (parseInt(httpPort) < 1 || parseInt(httpPort) > 65535)) {
        Homey.alert('HTTP port must be between 1 and 65535', 'error');
        return;
      }
      if (httpsPort && (parseInt(httpsPort) < 1 || parseInt(httpsPort) > 65535)) {
        Homey.alert('HTTPS port must be between 1 and 65535', 'error');
        return;
      }

      // Show loading overlay
      Homey.showLoadingOverlay();

      // Emit login event to backend
      var loginData = { 
        host: host, 
        apiKey: apiKey 
      };
      
      // Only include ports if specified
      if (httpPort) loginData.httpPort = parseInt(httpPort);
      if (httpsPort) loginData.httpsPort = parseInt(httpsPort);

      Homey.emit('login', loginData)
        .then(function(result) {
          if (result === true) {
            // Login successful - navigate to device list
            Homey.showView('list_devices');
          }
        })
        .catch(function(err) {
          Homey.hideLoadingOverlay();
          Homey.alert(err.message || 'Failed to connect to Unraid server', 'error');
        });
    };
  </script>
</body>
</html>
